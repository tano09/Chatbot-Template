<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Shine Dog Grooming Chatbot</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!--
    DOG-THEMED PAGE STRUCTURE
    -->

    <div class="header">
        <!-- Dog-themed logo and text -->
        <div class="business-logo" id="businessLogo"></div>
        <h1 id="businessName">Paws & Shine Dog Grooming</h1>
        <p id="businessDescription">Your AI-powered assistant for happy, healthy pups!</p>
    </div>

    <div class="navigation">
        <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
        <a href="{{ url_for('services') }}" class="nav-link">Services</a>
        <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message will be added here by JavaScript -->
            </div>

            <!--
            DOG-THEMED QUICK RESPONSE BUTTONS
            -->
            <div class="quick-buttons">
                <button class="quick-button" onclick="sendQuickMessage('What grooming packages do you offer?')">
                    Grooming Packages
                </button>
                <button class="quick-button" onclick="sendQuickMessage('What are your prices?')">
                    Pricing
                </button>
                <button class="quick-button" onclick="sendQuickMessage('How can I book an appointment?')">
                    Book Appointment
                </button>
                <button class="quick-button" onclick="sendQuickMessage('Tell me about your business')">
                    About Us
                </button>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-dots">
                    <span>.</span><span>.</span><span>.</span>
                </span> AI is typing...
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="Ask about grooming, pricing, or tips for your pup!"
                        maxlength="500"
                    >
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
